name: Docker Image CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - '.github/**'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - '.github/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
      - name: Build the Docker image
        run: docker build . --tag deduard/tools:cloudflare-dns-ip-updater-$(date +%Y%m%d)
      - name: Publish Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/pull/') || contains(github.event.head_commit.message, 'Merge pull request'))
        run: docker push deduard/tools:cloudflare-dns-ip-updater-$(date +%Y%m%d)
